<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Challenge Palindromo</title>
  </head>
  <body>
    <header class="header__menu">
      <p>Palindromo</p>
    </header>
    <main>
      <section>
        <h1>¿Qué es un palindromo?</h1>
        <p class="section__paragraph">
          Un <span>palindromo</span> es una palabra o frase que se lee igual en
          un sentido que en otro. Siendo así, vas a introducir una palabra o
          frase y el sistema te dirá si es palindromo o no.
        </p>
        <div class="container__form">
          <form action="" class="form__container">
            <input
              type="text"
              name="word"
              id="word"
              class="form__phrase"
              placeholder="Ingresa aquí tu palabra o frase"
            />
          </form>
          <button type="submit" class="form__button" onclick="obtenerInfo()">
            Validar
          </button>
        </div>
        <h2 class="label__response" id="response"></h2>
      </section>
    </main>
    <footer class="footer__description">
      <p>
          Realizado por<a href="https://github.com/PaolaPorras" target="_blank"
          >Yenny Paola Porras Rueda</a
        >
      </p>
    </footer>
    <script src="./js/index.js
  "></script>
  </body>
</html>
